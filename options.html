
<body style="background-color:#B7B8B6; padding-bottom: 0px; height:50px">  
<!--B7B8B6 6A6665   626D71-->
<style>
input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  margin: 10px 0;
}
input[type=range]:focus {
  outline: none;
}
input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  box-shadow: 0px 0px 1px #000000, 0px 0px 0px #0d0d0d;
  background: #ffffff;
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}
input[type=range]::-webkit-slider-thumb {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 0.8px solid #000000;
  height: 20px;
  width: 20px;
  border-radius: 20px;
  background: #375E97;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -6px;
}
input[type=range]:focus::-webkit-slider-runnable-track {
  background: #ffffff;
}
input[type=range]::-moz-range-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  box-shadow: 0px 0px 1px #000000, 0px 0px 0px #0d0d0d;
  background: #ffffff;
  border-radius: 1.3px;
  border: 0.2px solid #010101;
}
input[type=range]::-moz-range-thumb {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 0.8px solid #000000;
  height: 20px;
  width: 20px;
  border-radius: 20px;
  background: #375E97; /*4caf50*/
  cursor: pointer;
}

input[type=range]::-ms-track {
  width: 100%;
  height: 8.4px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: #ffffff;
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow: 0px 0px 1px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range]::-ms-fill-upper {
  background: #ffffff;
  border: 0.2px solid #010101;
  border-radius: 2.6px;
  box-shadow: 0px 0px 1px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range]::-ms-thumb {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 0.8px solid #000000;
  height: 20px;
  width: 20px;
  border-radius: 20px;
  background: #375E97;
  cursor: pointer;
  height: 8.4px;
}
input[type=range]:focus::-ms-fill-lower {
  background: #ffffff;
}
input[type=range]:focus::-ms-fill-upper {
  background: #ffffff;
}
.textarea{
	width: 300px;
	height: 200px;
}
.button {
  background-color: #375E97; /* 375E97 Green 4caf50 */
  /*border: none;*/
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {border-radius: 10px;}
p.sansserif {
  font-family: bold 16px Arial, Helvetica !important;
}
label {
	display: inline-block;
    font: bold 16px Arial, Helvetica !important;
}
</style>

<h1 class="sansserif" align="center">Interval Settings</h1>
<div style="min-width: 300px;">
  <input type="range" id="work" name="Minutes of Work"
         min="5" max="60" value="25" step="5">
  <label for="work" id="worklabel">Minutes of Work: 25</label>



  <input type="range" id="break" name="Minutes of Break" 
         min="1" max="30" value="5" step="1">
  <label for="break" id=breaklabel>Minutes of Break: 5</label>


<p align="center">
<button id="but" class="button button1">Start New Session</button>
</p>
<p align="center">
<button id="stopbu" class="button button1">Stop Current Session</button>
</p>
<p align="center">
<h1 class="sansserif" align="center">Restricted Sites</h1>

<textarea id="textb" style="width: 300px; height: 100px; border-radius: 5px;color: #2C7873;">netflix.com</textarea>
</p>
</div>
